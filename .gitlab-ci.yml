variables:
  MAVEN_OPTS: -Xmx256m -XX:MaxPermSize=512m

stages:
  - build
  - test
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: mvn package -B
  artifacts:
    paths:
    - target/site/cobertura/*.jar

maven-test:
  image: maven:3-jdk-8
  stage: test
  dependencies:
    - maven-build
  coverage: '/coverage line-rate.*?([0-9]{1,3})%/'
  script:
  - mvn cobertura:cobertura -B
  - mvn corbertura:dump-datafile -B
  artifacts:
    paths:
    - target/site/cobertura/*

pages:
  stage: deploy
  dependencies:
    - maven-test
  script:
    - mv target/site/cobertura/ public/
  artifacts:
    paths:
      - public
  only:
    - master
